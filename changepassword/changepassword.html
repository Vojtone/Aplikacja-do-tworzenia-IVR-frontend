<div id="change_password">
  <h1>Zmiana hasła</h1>
  <form role="form" (submit)="change_password($event, old_password.value, new_password.value, repeat_new_password.value)">
    <div class="form-group">
      <label for="old_password"></label>
      <input type="password" #old_password (change)="0" (keyup)="0" class="form-control" id="old_password" placeholder="stare hasło">
    </div>
    <div class="form-group">
      <label for="new_password"></label>
      <input type="password" #new_password (change)="0" (keyup)="0" class="form-control" id="new_password" placeholder="nowe hasło">
    </div>
    <div class="form-group">
      <label for="repeat_new_password"></label>
      <input type="password" #repeat_new_password (change)="0" (keyup)="0" class="form-control" id="repeat_new_password" placeholder="powtórz nowe hasło">
    </div>
    <input type="submit" [disabled]="old_password.value == '' || new_password.value == '' || repeat_new_password.value == ''" value="Zmień hasło">
      <div style="color: red; text-align: center; padding: 10px;">{{errors}}</div>
  </form>
</div>
