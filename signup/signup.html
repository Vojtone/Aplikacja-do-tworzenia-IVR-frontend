<div id="content">
</div>
<div id="signup">
  <h1>Rejestracja</h1>
  <form role="form" (submit)="signup($event, username.value, password.value, repeat_password.value)">
    <div class="form-group">
      <label for="username"></label>
      <input type="text" #username (change)="0" (keyup)="0" class="form-control" id="username" placeholder="e-mail">
    </div>
    <div class="form-group">
      <label for="password"></label>
      <input type="password" #password (change)="0" (keyup)="0" class="form-control" id="password" placeholder="hasło">
    </div>
    <div class="form-group">
      <label for="repeat_password"></label>
      <input type="password" #repeat_password (change)="0" (keyup)="0" class="form-control" id="repeat_password" placeholder="powtórz hasło">
    </div>
    <input type="submit" [disabled]="username.value == '' || password.value == '' || repeat_password.value == ''" value="Zarejestruj się">
    <div style="margin-top: 10px; text-align: right;"><a href="/login">Powrót do logowania</a></div>
    <div style="color: red; text-align: left;">{{errors}}</div>
  </form>
</div>
