<div id="content">
</div>

<div id="login">
  <h1>Logowanie</h1>
  <form role="form" (submit)="login($event, username.value, password.value)">
    <div class="form-group">
      <label for="username"></label>
      <input type="text" #username (change)="0" (keyup)="0" class="form-control" id="username" placeholder="e-mail">
    </div>
    <div class="form-group">
      <label for="password"></label>
      <input type="password" #password (change)="0" (keyup)="0" class="form-control" id="password" placeholder="hasło">
    </div>
    <input type="submit" [disabled]="username.value == '' || password.value == ''" value="Zaloguj się">
    <div style="margin-top: 10px; text-align: right;"><a href="/signup">Zarejestruj się</a></div>
    <div style="color: green; text-align: left;" *ngIf="signup_info">{{signup_info}}</div>
    <div style="color: green; text-align: left;" *ngIf="delete_account_info">{{delete_account_info}}</div>
    <div style="color: red; text-align: left;">{{message}}</div>
  </form>
</div>
