<div id="delete_account">
  <h1>Usuwanie konta</h1>
  <form role="form" (submit)="delete_account($event, password.value, repeat_password.value)">
    <div class="form-group">
      <label for="password"></label>
      <input type="password" #password (change)="0" (keyup)="0" class="form-control" id="password" placeholder="hasło">
    </div>
    <div class="form-group">
      <label for="repeat_password"></label>
      <input type="password" #repeat_password (change)="0" (keyup)="0" class="form-control" id="repeat_password" placeholder="powtórz hasło">
    </div>
    <input type="submit" style="color: red;" [disabled]="password.value == '' || repeat_password.value == ''" value="Usuń konto">
    <div style="color: red; text-align: center; padding: 10px;">{{errors}}</div>
  </form>
</div>
